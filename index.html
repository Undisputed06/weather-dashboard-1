<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="container">
              <div class="row">
                <div id="searching" class="col-12">
                  <form id="city-search">
                    <label class="form-label" for="city"
                      ><h4>Search for a City</h4></label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      placeholder="City Search"
                      autofocus="true"
                    />
                    <button class="btn" type="submit">Search</button>
                  </form>
                  <div class="col-12" id="user-location-select">
                  </div>
                </div>
                <div id="saved-search" class="col-12"></div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="container">
              <div class="row">
                <div id="current-weather" class="col-12">
                    <!-- current weather -->
                  <h2 id="city-name"></h2>
                  <img id="weather-img" />
                  <p id="city-temp"></p>
                  <p id="city-ws"></p>
                  <p id="city-humidity"></p>
                  <p>UV Index: <span id="city-uv"></span></p>
                </div>
                <div class="container">
                  <div id="five-day-forecast" class="row justify-content-between">
                    <h5>5 Day Forecast:</h5>
                    <div id="div-1" class="col-2">
                      <h6 id="date-1"></h6>
                      <img id="img-1" />
                      <p id="temp-1"></p>
                      <p id="ws-1"></p>
                      <p id="hum-1"></p>
                    </div>
                    <div id="div-2" class="col-2">
                      <h6 id="date-2"></h6>
                      <img id="img-2" />
                      <p id="temp-2"></p>
                      <p id="ws-2"></p>
                      <p id="hum-2"></p>
                    </div>
                    <div id="div-3" class="col-2">
                      <h6 id="date-3"></h6>
                      <img id="img-3" />
                      <p id="temp-3"></p>
                      <p id="ws-3"></p>
                      <p id="hum-3"></p>
                    </div>
                    <div id="div-4" class="col-2">
                      <h6 id="date-4"></h6>
                      <img id="img-4" />
                      <p id="temp-4"></p>
                      <p id="ws-4"></p>
                      <p id="hum-4"></p>
                    </div>
                    <div id="div-5" class="col-2">
                      <h6 id="date-5"></h6>
                      <img id="img-5" />
                      <p id="temp-5"></p>
                      <p id="ws-5"></p>
                      <p id="hum-5"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
